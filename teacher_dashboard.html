<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard - Attendance Summary</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #eef; }
    h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #007BFF; color: white; }
    .low { background: #ffcdd2; font-weight: bold; }
    #searchContainer { margin-top: 20px; text-align: center; }
    #searchContainer input { padding: 5px; width: 200px; }
    #searchContainer button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>Teacher Dashboard - Attendance Summary</h2>

  <div id="searchContainer">
    <input type="text" id="studentId" placeholder="Enter Student ID">
    <button onclick="searchStudent()">Search</button>
  </div>

  <div id="summary">Loading attendance...</div>

  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/tabletop.min.js"></script>
  <script>
    const publicSpreadsheetUrl = "https://docs.google.com/spreadsheets/d/1HA2iN2wmwGbCroDJkL7PQcJFCZ-tEbq6nZ_swO3C-0E/pubhtml";
    let attendanceData = {}; // Will store processed attendance
    let totalDays = 0;

    function processAttendance(data) {
      const startDate = new Date("2025-09-08");
      const endDate = new Date("2025-09-28");

      totalDays = 0;
      let allDates = [];
      for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
        if (d.getDay() !== 0) { // exclude Sundays
          totalDays++;
          allDates.push(new Date(d).toISOString().split("T")[0]);
        }
      }

      attendanceData = {};
      data.forEach(r => {
        let id = r["ID number"]?.trim();
        let date = new Date(r["Timestamp"]).toISOString().split("T")[0];
        if (id && allDates.includes(date)) {
          if (!attendanceData[id]) attendanceData[id] = new Set();
          attendanceData[id].add(date);
        }
      });
    }

    function displayAll() {
      let tableRows = Object.keys(attendanceData)
        .sort((a, b) => a.localeCompare(b))
        .map(id => {
          let present = attendanceData[id].size;
          let percent = ((present / totalDays) * 100).toFixed(2);
          let rowClass = percent < 75 ? "low" : "";
          return `<tr class="${rowClass}">
                    <td>${id}</td>
                    <td>${present}</td>
                    <td>${totalDays - present}</td>
                    <td>${percent}%</td>
                  </tr>`;
        }).join("");

      document.getElementById("summary").innerHTML = `
        <table>
          <tr><th>ID Number</th><th>Present</th><th>Absent</th><th>Percentage</th></tr>
          ${tableRows}
        </table>
      `;
    }

    function searchStudent() {
      const id = document.getElementById("studentId").value.trim();
      if (!id) return displayAll();

      if (!attendanceData[id]) {
        document.getElementById("summary").innerHTML = `<p style="color:red;text-align:center;">Student ID "${id}" not found.</p>`;
        return;
      }

      let present = attendanceData[id].size;
      let percent = ((present / totalDays) * 100).toFixed(2);
      let rowClass = percent < 75 ? "low" : "";

      document.getElementById("summary").innerHTML = `
        <table>
          <tr><th>ID Number</th><th>Present</th><th>Absent</th><th>Percentage</th></tr>
          <tr class="${rowClass}">
            <td>${id}</td>
            <td>${present}</td>
            <td>${totalDays - present}</td>
            <td>${percent}%</td>
          </tr>
        </table>
      `;
    }

    function init() {
      Tabletop.init({
        key: publicSpreadsheetUrl,
        simpleSheet: true,
        callback: function(data) {
          processAttendance(data);
          displayAll();
        }
      });
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Attendance Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">ðŸŽ“ Student Attendance Portal</h1>

    <input id="studentId" type="text" placeholder="Enter your Student ID"
           class="px-4 py-2 border rounded-lg w-full mb-4">
    <button onclick="submitAttendance()"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 w-full">
      âœ… Submit Attendance
    </button>

    <p id="confirmation" class="mt-4 font-semibold text-green-600"></p>
  </div>

  <script>
    function submitAttendance() {
      const id = document.getElementById("studentId").value.trim();
      if (!id) return alert("Please enter your Student ID!");

      // Replace FORM_ID and ENTRY_ID with your Google Form details
      const googleFormURL = `https://docs.google.com/forms/d/e/FORM_ID/viewform?usp=pp_url&entry.ENTRY_ID=${id}`;

      // Open form in new tab
      window.open(googleFormURL, "_blank");

      // Show confirmation
      document.getElementById("confirmation").textContent = 
        "âœ… Attendance submitted! It may take a few seconds to appear on the dashboard.";
    }
  </script>

</body>
</html>

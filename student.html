<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Attendance</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { padding: 8px; margin: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  </style>
</head>
<body>
  <h2>Student Attendance Portal</h2>
  <input type="text" id="studentId" placeholder="Enter Student ID">
  <button onclick="searchAttendance()">Search</button>

  <div id="result"></div>

  <script>
    async function searchAttendance() {
      const studentId = document.getElementById("studentId").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (!studentId) {
        alert("Please enter your Student ID");
        return;
      }

      // Your published CSV link
      const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRdMHIJ5IUW60rjdruE-lh96vAEcaJxbL55h-P2AKnbLwu45xgRMmU-fEoO3lwS8ypeIzZjpGmzHbvF/pub?output=csv";

      try {
        const response = await fetch(csvUrl);
        const text = await response.text();
        const rows = text.split("\n").map(r => r.split(","));

        // Assuming first row is headers
        const headers = rows[0];
        const dataRows = rows.slice(1);

        // Filter records by ID
        const records = dataRows.filter(row => row[0] === studentId);

        if (records.length === 0) {
          resultDiv.innerHTML = `<p style="color:red;">No records found for ID: ${studentId}</p>`;
          return;
        }

        // Calculate attendance percentage
        let presentCount = 0;
        let totalCount = records.length;

        records.forEach(r => {
          if (r[2] && r[2].toLowerCase() === "present") presentCount++;
        });

        let percentage = ((presentCount / totalCount) * 100).toFixed(2);

        // Show results in a table
        let table = "<table><tr>";
        headers.forEach(h => table += `<th>${h}</th>`);
        table += "</tr>";

        records.forEach(r => {
          table += "<tr>";
          r.forEach(c => table += `<td>${c}</td>`);
          table += "</tr>";
        });
        table += "</table>";

        resultDiv.innerHTML = `
          <h3>Attendance for ID: ${studentId}</h3>
          <p><b>Attendance Percentage:</b> ${percentage}%</p>
          ${table}
        `;
      } catch (error) {
        resultDiv.innerHTML = `<p style="color:red;">Error fetching data. Please try again later.</p>`;
      }
    }
  </script>
</body>
</html>

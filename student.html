<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Attendance Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col items-center p-6">

  <h1 class="text-2xl font-bold text-gray-800 mb-6">ðŸ“Œ Student Attendance Portal</h1>

  <!-- Search Box -->
  <div class="bg-white p-6 rounded-xl shadow-md max-w-lg w-full text-center mb-8">
    <input id="studentId" type="text" placeholder="Enter your ID number (e.g., R230557)" 
           class="border p-2 rounded w-2/3">
    <button onclick="searchAttendance()" 
            class="ml-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Search</button>
  </div>

  <!-- Results -->
  <div id="result" class="bg-white p-6 rounded-xl shadow-md w-full max-w-4xl hidden">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">ðŸ“Š Attendance Records</h2>
    <p id="summary" class="mb-4"></p>
    <table class="w-full border-collapse border border-gray-300 text-center">
      <thead class="bg-gray-200">
        <tr>
          <th class="border border-gray-300 px-2 py-1">Date</th>
          <th class="border border-gray-300 px-2 py-1">ID Number</th>
          <th class="border border-gray-300 px-2 py-1">Status</th>
        </tr>
      </thead>
      <tbody id="records"></tbody>
    </table>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRdMHIJ5IUW60rjdruE-lh96vAEcaJxbL55h-P2AKnbLwu45xgRMmU-fEoO3lwS8ypeIzZjpGmzHbvF/pub?output=csv";

    // Schedule dates
    const scheduleStart = new Date("2025-09-08");
    const scheduleEnd   = new Date("2025-09-28");

    function isSunday(date) {
      return date.getDay() === 0;
    }

    function generateSchedule() {
      let dates = [];
      for (let d = new Date(scheduleStart); d <= scheduleEnd; d.setDate(d.getDate() + 1)) {
        if (!isSunday(d)) {
          dates.push(new Date(d));
        }
      }
      return dates;
    }

    async function searchAttendance() {
      const inputId = document.getElementById("studentId").value.trim().toUpperCase();
      if (!inputId) return alert("Please enter your ID number.");

      const res = await fetch(csvUrl);
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(","));

      const headers = rows[0];
      const dateIndex = headers.indexOf("Timestamp");
      const idIndex = headers.indexOf("ID number");

      if (dateIndex === -1 || idIndex === -1) {
        alert("CSV format error: Missing 'Timestamp' or 'ID number' column.");
        return;
      }

      // Normalize and filter
      const records = rows.slice(1).filter(row => 
        row[idIndex].trim().toUpperCase() === inputId
      );

      const attendedDates = records.map(r => new Date(r[dateIndex]));

      // Build full schedule
      const scheduleDates = generateSchedule();

      let presentCount = 0;
      let tbody = "";
      scheduleDates.forEach(d => {
        const dateStr = d.toLocaleDateString();
        const present = attendedDates.some(ad => ad.toDateString() === d.toDateString());
        if (present) presentCount++;
        tbody += `
          <tr>
            <td class="border border-gray-300 px-2 py-1">${dateStr}</td>
            <td class="border border-gray-300 px-2 py-1">${inputId}</td>
            <td class="border border-gray-300 px-2 py-1 ${present ? 'text-green-600' : 'text-red-600'}">
              ${present ? "Present" : "Absent"}
            </td>
          </tr>
        `;
      });

      const percentage = ((presentCount / scheduleDates.length) * 100).toFixed(2);
      const percentageClass = percentage < 75 ? "text-red-600 font-bold" : "text-green-600 font-bold";

      document.getElementById("result").classList.remove("hidden");
      document.getElementById("summary").innerHTML = `
        Found <b>${presentCount}</b> recorded classes for ID <b>${inputId}</b>.<br>
        Attendance Percentage: <span class="${percentageClass}">${percentage}%</span>
      `;
      document.getElementById("records").innerHTML = tbody;
    }
  </script>

</body>
</html>

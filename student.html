<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Attendance Portal</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    h2 { color: #2c3e50; }
    table { width: 80%; margin: 20px auto; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #3498db; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    #error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Student Attendance Portal</h2>
  <input type="text" id="rollInput" placeholder="Enter your Roll Number (e.g., R230557)">
  <button onclick="searchAttendance()">Search</button>
  <p id="error"></p>
  <div id="result"></div>

  <script>
    async function searchAttendance() {
      const roll = document.getElementById("rollInput").value.trim();
      const error = document.getElementById("error");
      const result = document.getElementById("result");
      result.innerHTML = "";
      error.innerText = "";

      if (!roll) {
        error.innerText = "Please enter your Roll Number.";
        return;
      }

      const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRdMHIJ5IUW60rjdruE-lh96vAEcaJxbL55h-P2AKnbLwu45xgRMmU-fEoO3lwS8ypeIzZjpGmzHbvF/pub?output=csv";

      try {
        const response = await fetch(csvUrl);
        const data = await response.text();
        const rows = data.split("\n").map(r => r.split(","));

        const headers = rows[0];
        const idIndex = headers.indexOf("ID Number");
        const rollIndex = headers.indexOf("Roll Number");
        const timeIndex = headers.indexOf("Timestamp");

        if (idIndex === -1 || rollIndex === -1 || timeIndex === -1) {
          error.innerText = "CSV format error. Check column names.";
          return;
        }

        const records = rows.slice(1).filter(r => r[rollIndex] === roll);

        if (records.length === 0) {
          error.innerText = `No records found for Roll Number ${roll}`;
          return;
        }

        let table = "<table><tr><th>Timestamp</th><th>ID Number</th><th>Roll Number</th></tr>";
        records.forEach(r => {
          table += `<tr><td>${r[timeIndex]}</td><td>${r[idIndex]}</td><td>${r[rollIndex]}</td></tr>`;
        });
        table += "</table>";

        // Attendance percentage
        const totalClasses = rows.slice(1).length;
        const percentage = ((records.length / totalClasses) * 100).toFixed(2);

        result.innerHTML = `<h3>Attendance Records for Roll Number ${roll}</h3>` + table +
                           `<p><b>Total Present:</b> ${records.length}<br>
                           <b>Total Classes:</b> ${totalClasses}<br>
                           <b>Attendance %:</b> ${percentage}%</p>`;

      } catch (err) {
        error.innerText = "Error fetching data.";
        console.error(err);
      }
    }
  </script>
</body>
</html>

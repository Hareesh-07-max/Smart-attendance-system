<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Attendance</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { padding: 8px; margin: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  </style>
</head>
<body>
  <h2>Student Attendance Portal</h2>
  <input type="text" id="rollNumber" placeholder="Enter Roll Number">
  <button onclick="searchAttendance()">Search</button>

  <div id="result"></div>

  <script>
    async function searchAttendance() {
      const roll = document.getElementById("rollnumber").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (!roll) {
        alert("Please enter your Roll Number");
        return;
      }

      const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRdMHIJ5IUW60rjdruE-lh96vAEcaJxbL55h-P2AKnbLwu45xgRMmU-fEoO3lwS8ypeIzZjpGmzHbvF/pub?output=csv";

      try {
        const response = await fetch(csvUrl);
        const text = await response.text();
        const rows = text.split("\n").map(r => r.split(","));

        const headers = rows[0];   // ["Timestamp", "Roll Number"]
        const dataRows = rows.slice(1);

        // Filter by Roll Number
        const records = dataRows.filter(row => row[2] === roll);

        if (records.length === 0) {
          resultDiv.innerHTML = `<p style="color:red;">No records found for Roll Number: ${roll}</p>`;
          return;
        }

        // Count total classes = max attendance any student has
        const rollCounts = {};
        dataRows.forEach(r => {
          if (!rollCounts[r[2]]) rollCounts[r[2]] = 0;
          rollCounts[r[2]]++;
        });
        const totalClasses = Math.max(...Object.values(rollCounts));

        const presentCount = records.length;
        const percentage = ((presentCount / totalClasses) * 100).toFixed(2);

        // Build table
        let table = "<table><tr>";
        headers.forEach(h => table += `<th>${h}</th>`);
        table += "</tr>";

        records.forEach(r => {
          table += "<tr>";
          r.forEach(c => table += `<td>${c}</td>`);
          table += "</tr>";
        });
        table += "</table>";

        resultDiv.innerHTML = `
          <h3>Attendance for Roll Number: ${roll}</h3>
          <p><b>Present:</b> ${presentCount} / ${totalClasses} classes</p>
          <p><b>Attendance Percentage:</b> ${percentage}%</p>
          ${table}
        `;
      } catch (error) {
        resultDiv.innerHTML = `<p style="color:red;">Error fetching data. Please try again later.</p>`;
      }
    }
  </script>
</body>
</html>

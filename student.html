<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Attendance</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col items-center p-6">
  
  <h1 class="text-2xl font-bold text-gray-800 mb-6">ğŸ“Œ Student Attendance Portal</h1>

  <!-- Search Box -->
  <div class="bg-white p-6 rounded-xl shadow-md max-w-lg w-full text-center mb-8">
    <label for="studentId" class="block text-gray-700 mb-2">Enter Your ID Number</label>
    <input id="studentId" type="text" placeholder="e.g., R230557"
      class="w-full border px-4 py-2 rounded-lg mb-4 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
    <button onclick="searchAttendance()"
      class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Search</button>
  </div>

  <!-- Results -->
  <div id="result" class="bg-white p-6 rounded-xl shadow-md w-full max-w-4xl hidden">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">ğŸ“Š Attendance Records</h2>
    <div id="percentage" class="text-lg font-bold mb-4"></div>
    <table class="w-full border-collapse border border-gray-300">
      <thead>
        <tr class="bg-indigo-100">
          <th class="border border-gray-300 px-4 py-2">Date</th>
          <th class="border border-gray-300 px-4 py-2">ID Number</th>
        </tr>
      </thead>
      <tbody id="records"></tbody>
    </table>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRdMHIJ5IUW60rjdruE-lh96vAEcaJxbL55h-P2AKnbLwu45xgRMmU-fEoO3lwS8ypeIzZjpGmzHbvF/pub?output=csv";

    async function searchAttendance() {
      const id = document.getElementById("studentId").value.trim();
      if (!id) {
        alert("Please enter your ID number!");
        return;
      }

      const response = await fetch(sheetUrl);
      const data = await response.text();
      const rows = data.split("\n").map(r => r.split(","));

      const headers = rows[0];
      const idIndex = headers.indexOf("ID Number");
      const timestampIndex = headers.indexOf("Timestamp");

      if (idIndex === -1 || timestampIndex === -1) {
        alert("CSV format error: Missing 'ID Number' or 'Timestamp' column.");
        return;
      }

      // Filter student records
      const studentRecords = rows.slice(1).filter(r => r[idIndex] === id);

      if (studentRecords.length === 0) {
        document.getElementById("result").classList.remove("hidden");
        document.getElementById("records").innerHTML = `<tr><td colspan="2" class="text-center p-4">âŒ No records found for ID ${id}</td></tr>`;
        document.getElementById("percentage").textContent = "";
        return;
      }

      // Attendance % calculation
      const allDates = [...new Set(rows.slice(1).map(r => r[timestampIndex].split(" ")[0]))]; 
      const presentDates = [...new Set(studentRecords.map(r => r[timestampIndex].split(" ")[0]))]; 
      const percentage = ((presentDates.length / allDates.length) * 100).toFixed(2);

      // Decide color
      let colorClass = percentage >= 75 ? "text-green-600" : "text-red-600";

      // Show percentage
      document.getElementById("percentage").innerHTML = 
        `Attendance: <span class="${colorClass}">${presentDates.length} / ${allDates.length} days (${percentage}%)</span>`;

      // Show records table
      document.getElementById("records").innerHTML = studentRecords.map(r => `
        <tr>
          <td class="border border-gray-300 px-4 py-2">${r[timestampIndex].split(" ")[0]}</td>
          <td class="border border-gray-300 px-4 py-2">${r[idIndex]}</td>
        </tr>
      `).join("");

      document.getElementById("result").classList.remove("hidden");
    }
  </script>
</body>
</html>

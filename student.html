<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Attendance Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-4xl">
    <h1 class="text-2xl font-bold mb-4 text-center">ðŸŽ“ Student Attendance Portal</h1>

    <!-- Search box -->
    <div class="flex space-x-2 mb-6 justify-center">
      <input id="studentId" type="text" placeholder="Enter your ID Number"
             class="px-4 py-2 border rounded-lg w-64">
      <button onclick="fetchAttendance()"
              class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Search</button>
    </div>

    <!-- Results will display here -->
    <div id="result"></div>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRdMHIJ5IUW60rjdruE-lh96vAEcaJxbL55h-P2AKnbLwu45xgRMmU-fEoO3lwS8ypeIzZjpGmzHbvF/pub?output=csv";

    // Fixed schedule
    const startDate = new Date("2025-09-08");
    const endDate = new Date("2025-09-28");

    // Generate schedule dates excluding Sundays
    function generateClassDates(start, end) {
      let dates = [];
      let today = new Date();
      let cutoff = today < end ? today : end; // till today only

      for (let d = new Date(start); d <= cutoff; d.setDate(d.getDate() + 1)) {
        if (d.getDay() !== 0) { // exclude Sundays
          dates.push(d.toISOString().split("T")[0]);
        }
      }
      return dates;
    }

    async function fetchAttendance() {
      const studentId = document.getElementById("studentId").value.trim();
      if (!studentId) return alert("Enter a valid ID number!");

      const res = await fetch(sheetUrl);
      const data = await res.text();

      const rows = data.split("\n").map(r => r.split(","));
      const headers = rows[0];
      const dateIndex = headers.indexOf("Timestamp");
      const idIndex = headers.indexOf("ID number");

      let studentDates = new Set();
      rows.slice(1).forEach(row => {
        let id = row[idIndex]?.trim();
        let date = row[dateIndex]?.split(" ")[0]; // yyyy-mm-dd
        if (id === studentId && date) studentDates.add(date);
      });

      // Generate schedule (Monâ€“Sat)
      const classDates = generateClassDates(startDate, endDate);

      let presentDays = 0;
      let table = `
        <p class="mb-2 font-semibold">Attendance for <span class="text-blue-600">${studentId}</span></p>
        <table class="w-full border border-gray-300 text-sm">
          <tr class="bg-gray-200">
            <th class="border px-2 py-1">Date</th>
            <th class="border px-2 py-1">Status</th>
          </tr>
      `;

      classDates.forEach(date => {
        let status = studentDates.has(date) ? "Present" : "Absent";
        if (status === "Present") presentDays++;
        table += `
          <tr>
            <td class="border px-2 py-1">${date}</td>
            <td class="border px-2 py-1 ${status === "Present" ? "text-green-600 font-bold" : "text-red-600 font-bold"}">${status}</td>
          </tr>
        `;
      });

      let totalDays = classDates.length;
      let percentage = totalDays > 0 ? ((presentDays / totalDays) * 100).toFixed(2) : 0;
      let percentColor = percentage < 75 ? "text-red-600" : "text-green-600";

      table += `</table>
        <p class="mt-3 font-bold">Total Classes (till today): ${totalDays}, Present: ${presentDays}, Absent: ${totalDays - presentDays}</p>
        <p class="font-bold ${percentColor}">Attendance Percentage: ${percentage}%</p>
      `;

      document.getElementById("result").innerHTML = table;
    }
  </script>
</body>
</html>

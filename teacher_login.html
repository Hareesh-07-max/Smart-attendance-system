<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teacher Login - Smart Attendance System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">👩‍🏫 Teacher Login</h1>

    <!-- Username -->
    <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
    <input id="username" type="text" placeholder="Username"
      class="w-full mb-4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />

    <!-- Password -->
    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
    <div class="relative mb-6">
      <input id="password" type="password" placeholder="Password"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 pr-10" />
      <button type="button" onclick="togglePassword()" 
        class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-gray-700">
        👁
      </button>
    </div>

    <!-- Login Button -->
    <button onclick="login()"
      class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
      🔑 Login
    </button>

    <!-- Error Message -->
    <p id="error" class="text-red-600 text-center mt-4 hidden">Invalid username or password</p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorEl = document.getElementById("error");

      // Demo credentials
      if ((username === "teacher" && password === "1234") ||
          (username === "teacher1" && password === "pass@123")) {
        localStorage.setItem("loggedInTeacher", username);
        window.location.href = "teacher_dashboard.html";
      } else {
        errorEl.classList.remove("hidden");
      }
    }

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    }
  </script>

</body>
</html>

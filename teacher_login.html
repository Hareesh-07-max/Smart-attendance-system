<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login - Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="bg-indigo-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
        <span class="text-2xl">üë©‚Äçüè´</span>
      </div>
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Teacher Portal</h1>
      <p class="text-gray-600">Sign in to access your dashboard</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        <input type="text" id="username" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
          placeholder="Enter your username">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" id="password" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
          placeholder="Enter your password">
      </div>

      <button type="submit"
        class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors font-medium">
        Sign In
      </button>
    </form>

    <!-- Message Area -->
    <div id="messageArea" class="mt-6 hidden"></div>

    <!-- Back to Home -->
    <div class="mt-6 text-center">
      <a href="../index.html" 
         class="inline-block bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition">
        ‚¨ÖÔ∏è Back to Home
      </a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const messageArea = document.getElementById('messageArea');

      // Fake login credentials
      const validUser = "teacher";
      const validPass = "12345";

      if (username === validUser && password === validPass) {
        messageArea.innerHTML = `
          <div class="bg-green-50 border border-green-200 rounded-lg p-4">
            <p class="text-green-800 font-medium">‚úÖ Login Successful!</p>
            <p class="text-green-700 text-sm mt-1">Welcome, ${username}. Redirecting to dashboard...</p>
          </div>`;
        messageArea.classList.remove("hidden");

        // Redirect
        setTimeout(() => {
          window.location.href = "teacher_dashboard.html";
        }, 2000);
      } else {
        messageArea.innerHTML = `
          <div class="bg-red-50 border border-red-200 rounded-lg p-4">
            <p class="text-red-800 font-medium">‚ùå Invalid credentials</p>
            <p class="text-red-700 text-sm mt-1">Please try again.</p>
          </div>`;
        messageArea.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>

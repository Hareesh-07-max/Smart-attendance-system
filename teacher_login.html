<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-blue-50 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">üë©‚Äçüè´ Teacher Login</h1>
    
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 text-sm font-medium mb-1">Username</label>
        <input type="text" id="username" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
      </div>
      <div>
        <label class="block text-gray-700 text-sm font-medium mb-1">Password</label>
        <input type="password" id="password" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
      </div>
      <button type="submit" class="w-full bg-indigo-500 text-white py-2 rounded-lg font-semibold hover:bg-indigo-600 transition">Login</button>
    </form>

    <p id="errorMsg" class="text-red-500 text-sm mt-4 hidden text-center">‚ùå Invalid username or password</p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    // Multiple teacher accounts (frontend-only demo)
    const teachers = {
      "teacher1": "12345",
      "teacher2": "abcd",
      "teacher3": "pass123"
    };

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (teachers[username] && teachers[username] === password) {
        // Redirect to dashboard with teacher name
        localStorage.setItem("loggedInTeacher", username);
        window.location.href = "teacher_dashboard.html";
      } else {
        errorMsg.classList.remove("hidden");
      }
    });
  </script>

</body>
</html>

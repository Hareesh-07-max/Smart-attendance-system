<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teacher Login - Smart Attendance System (Demo)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">👩‍🏫 Teacher Login</h1>

    <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
    <input id="username" type="text" placeholder="Username"
      class="w-full mb-4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />

    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
    <div class="relative mb-4">
      <input id="password" type="password" placeholder="Password"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 pr-10" />
      <button id="togglePwd" type="button"
        class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-gray-700">👁</button>
    </div>

    <div class="text-center">
      <button id="loginBtn"
        class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">🔑 Login</button>
    </div>

    <p id="error" class="text-red-600 text-center mt-2 hidden"></p>

    <!-- demo helpers -->
    <div class="mt-4 text-sm text-gray-600">
      <p class="font-medium">Demo accounts (click to autofill):</p>
      <div class="flex gap-2 mt-2">
        <button id="fill1" class="flex-1 px-2 py-1 bg-indigo-100 rounded hover:bg-indigo-200">teacher / 1234</button>
        <button id="fill2" class="flex-1 px-2 py-1 bg-indigo-100 rounded hover:bg-indigo-200">teacher1 / pass@123</button>
      </div>
    </div>
  </div>

  <script>
    // demo credentials
    const CREDENTIALS = {
      "teacher": "1234",
      "teacher1": "pass@123"
    };

    const usernameEl = document.getElementById("username");
    const passwordEl = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const errorEl = document.getElementById("error");
    const toggleBtn = document.getElementById("togglePwd");
    const fill1 = document.getElementById("fill1");
    const fill2 = document.getElementById("fill2");

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.classList.remove("hidden");
    }
    function hideError() {
      errorEl.classList.add("hidden");
    }

    function login() {
      hideError();
      const username = usernameEl.value.trim();
      const password = passwordEl.value;

      if (!username || !password) {
        showError("Please enter username and password");
        return;
      }

      if (CREDENTIALS[username] && CREDENTIALS[username] === password) {
        // ✅ store login flag
        sessionStorage.setItem("teacherLoggedIn", "true");
        sessionStorage.setItem("loggedInTeacher", username);

        // redirect
        window.location.href = "teacher_dashboard.html";
      } else {
        showError("Invalid username or password. Use demo autofill if needed.");
      }
    }

    // toggle password visibility
    toggleBtn.addEventListener("click", () => {
      passwordEl.type = passwordEl.type === "password" ? "text" : "password";
      toggleBtn.textContent = passwordEl.type === "password" ? "👁" : "🙈";
    });

    // autofill demo accounts
    fill1.addEventListener("click", () => {
      usernameEl.value = "teacher";
      passwordEl.value = "1234";
      hideError();
    });
    fill2.addEventListener("click", () => {
      usernameEl.value = "teacher1";
      passwordEl.value = "pass@123";
      hideError();
    });

    // support Enter key
    [usernameEl, passwordEl].forEach(el => el.addEventListener("keydown", (e) => {
      if (e.key === "Enter") login();
    }));

    loginBtn.addEventListener("click", login);
  </script>
</body>
</html>
